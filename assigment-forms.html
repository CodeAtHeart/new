<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="assignment-forms.css">
</head>

<body>
    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="input-box">

                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>

            <label>Select Gender</label>
            <div class="radio">

                <input type="radio">
                <label for="select gender">Male</label>
                <br>



                <input type="radio">
                <label for="select gender">Female</label>

            </div>


            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>
</body>

</html>
